    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <div class="main">
        <div class="main-container"></div>
    </div>
   
    <div class="question">
        <p class="lead-form">教えてね！</p>
        <form id="form"> 
  
            <div class="item">
              <label class="label">通勤時間は？（片道）</label>

              <input class="inputs" id="commute-count" type="number" name="count" placeholder="回">
            </div>
          
            <div class="submit-wrap">
              <input type="button"  value="送信">
            </div>

              <input type="submit" value="計算する">
            </div> -->
          
          </form>
          
    </div>
 
    <div class="result">
